<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Details</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-child">
            <h1>Country Details</h1>
            <!-- <div class="mode">
                <img src="./contrast-2-fill.svg" alt="">
                <span>Dark Mode</span>
            </div> -->
        </div>
    </header>
    <main class="main">
        <div class="search-filter-container">
            <div class="search-box">
                <img src="./search-line.svg" alt="search-icon">
                <input type="text" class="search-input" placeholder="Search for a country...">
            </div>
                <select name="filter" id="filter">
                    <option hidden>Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
        </div>
        <div class="countries-container">
            <!-- <a href="#" class="country-card">
                <img src="https://flagcdn.com/af.svg" alt="flag">

                    <p><span>Population:</span> 40218234</p>
                    <p><span>Region:</span> Asia</p>
                    <p><span>Capital:</span> Kabul</p>
                </div>
            </a> -->
        </div>
    </main>
</body>
</html>
