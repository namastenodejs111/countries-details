<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="country.css">
    <script src="./country.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header-child">
            <h1>Country Details</h1>
            <!-- <div class="mode" onclick="darkmode()">
                <img src="./contrast-2-fill.svg" alt="">
                <span>Dark Mode</span>
            </div> -->
        </div>
    </header>
    <main class="main">
        <div class="main-content">
            <div href="#" class="backButton" onclick="history.back()">
                <img src="./arrow-left-long-line - Copy - Copy - Copy.svg" alt="arrow-left-long-line">
                <span>Back</span>
            </div>
            <div class="country-container">
                <a href="" target="_blank" class="img-anchor"><img src="" alt="flag" title="Click to view map of"></a>
                <div class="country-details">
                    <h2></h2>
                    <div class="details-child">
                        <div class="left">
                            <p><span class="key">Native Name&nbsp;:&nbsp;</span><span class="nativename"></span></p>
                            <p><span class="key">Population&nbsp;:&nbsp;</span><span class="population"></span></p>
                            <p><span class="key">Region&nbsp;:&nbsp;</span><span class="region"></span></p>
                            <p><span class="key">Sub Region&nbsp;:&nbsp;</span><span class="subregion"></span></p>
                            <p><span class="key">Capital&nbsp;:&nbsp;</span><span class="capital"></span></p>
                        </div>
                        <div class="right">
                            <p><span class="key">Top Level Domain&nbsp;:&nbsp;</span><span class="tld"></span></p>
                            <p><span class="key">Currencies&nbsp;:&nbsp;</span><span class="currency"></span></p>
                            <p><span class="key">Languages&nbsp;:&nbsp;</span><span class="language"></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <h3>Border Countries:</h3>
                        <div class="borders">
                            <!-- <a href="#" class="border-country"></a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
